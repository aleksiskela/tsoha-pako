{% extends "layout.html" %}
{% block title %}Rekisteröidy{% endblock %}
{% block content %}

<h1>PAKO Planner</h1>
<hr>

<form action="" method="POST">
    Käyttäjätunnus:
    <br>
    <input type="text" name="username" minlength="1" maxlength="20" required>
    <br>
    Salasana:
    <br>
    <input type="password" name="password" minlength="3" maxlength="30" required>
    <br>
    Salasana uudestaan:
    <br>
    <input type="password" name="password_check" minlength="3" maxlength="30" required>
    <br>
    <input type="submit", value="Luo käyttäjätunnus">
</form> 

{% endblock %}
